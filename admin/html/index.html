<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 5%;
        }

        .container img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .login-form {
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #52d7ff;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #52d7ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../img/mu_logo.png" alt="Mulogo" width="250px">
    <div class="login-form">
        <h2>Admin Login Here!</h2>
        <form action="logincheck.php" method="post">
            <input type="text" name="u" id="username" placeholder="Username" required><br><br>
            <input type="password" name="p" id="password" placeholder="Password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer>
        <p>Copyright 2016-2020 by Marwadi University. All Rights Reserved.</p>
    </footer>
</div>

</body>
</html>
