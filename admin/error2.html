<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #ff5252;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .glitch {
            position: relative;
            display: inline-block;
            font-size: 2rem;
            text-transform: uppercase;
            color: #0f0;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-3px, 3px); }
            50% { transform: translate(3px, -3px); }
            75% { transform: translate(-3px, -3px); }
            100% { transform: translate(0); }
        }
        a {
            color: #00e5ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .ascii-art {
            margin-top: 30px;
            font-size: 14px;
            white-space: pre;
            color: #ff8a80;
        }
    </style>
</head>
<body>
    <h1>Oops! Something Went Wrong</h1>
    <p>It looks like the servers is not available. Maybe it's having an existential downtime.</p>
    <div class="glitch">Error Code: 503 - Server not available</div>
     <p>Our server Team is working on it!</p>
</body>
</html>
